<html>
  <head>
    <title>Grade2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="garde.css" />
  </head>
  <body>
    <div class="container fw-bold">
      <div class="row">
        <div
          class="col-lg-8 col-md-12 bg-dark text-white m-auto text-center p-3"
        >
          <h2>Result</h2>
        </div>
      </div>
      <!--here is content part-->
      <div class="row">
        <div
          class="col-lg-8 col-sm-12 col-md-12 bg-white m-auto d-flex justify-content-around p-5"
        >
          <div class="col-md-4">
            <div class="book1 mt-3">
              <level>Hindi</level>
              <input
                type="text"
                class="form-control"
                id="bookone"
                placeholder="Marks"
              />
            </div>
            <div class="book mt-3">
              <level>English</level>
              <input
                type="text"
                class="form-control"
                id="booktow"
                placeholder="Marks"
              />
            </div>
            <div class="book3 mt-3">
              <level>Maith</level>
              <input
                type="text"
                class="form-control"
                id="bookthree"
                placeholder="Marks"
              />
            </div>
            <div class="book4 mt-3">
              <level>Science</level>
              <input
                type="text"
                class="form-control"
                id="bookfor"
                placeholder="Marks"
              />
            </div>
            <div class="book5 mt-3">
              <level>Art</level>
              <input
                type="text"
                class="form-control"
                id="bookfive"
                placeholder="Marks"
              />
            </div>
            <div class="mt-3">
              <button class="btn btn-info col-12" onclick="calculater()">
                Calculate
              </button>
            </div>
          </div>
          <!--here is table-->
          <div class="col-md-4 d-flex align-items-center">
            <table class="table table-bordered border-dark">
              <tr>
                <td>Total Mark:</td>
                <td>500</td>
              </tr>
              <tr>
                <td>Optained Mark:</td>
                <td id="optained"></td>
              </tr>
              <tr>
                <td>Percentage:</td>
                <td id="per"></td>
              </tr>
              <tr>
                <td>Grade:</td>
                <td id="grade"></td>
              </tr>
              <tr>
                <td>Remarks</td>
                <td id="remarks"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="grade.js"></script>
  </body>
</html>
